---
name: CI

on:
  push:
    branches: [master]
    paths-ignore:
      - assets/**
      - configs/**
      - README.md

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Build
        run: make build

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Lint
        run: make lint

      - name: Upload lint artifact
        uses: actions/upload-artifact@v4
        with:
          name: golangci-lint.out
          path: golangci-lint.out
          retention-days: 7

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [build, lint]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Test
        run: make test

      - name: Coveralls
        uses: coverallsapp/github-action@v2
        with:
          file: coverage.out

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage.out
          path: coverage.out
          retention-days: 7
